<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<script type="text/javascript" src="js/phaser.min.js"></script>
	<style type="text/css">
	body {
		margin: 0;
	}
</style>
</head>
<body>
	<script type="text/javascript">

	var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});
	
	let RightDown, DownDown, LeftDown, Green_Button, Green_Square, Blue_Button, Blue_Square, Red_Button, Red_Square, sDown, aDown, dDown
	
	function mathRandomInt(a, b) {
    if (a > b) {
    // Swap a and b to ensure a is smaller.
    var c = a;
    a = b;
    b = c;
  }
  return Math.floor(Math.random() * (b - a + 1) + a);
}

	function preload() {
        game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
        this.scale.pageAlignHorizontally = true;
        this.scale.pageAlignVertically = true;
        this.scale.updateLayout( true );
		game.load.image("Green_Button", "assets/Button_Green.png")
		game.load.image("Blue_Button", "assets/Button_Blue.png")
		game.load.image("Red_Button", "assets/Button_Red.png")
		game.load.image("Green_Square", "assets/Green Square.png")
		game.load.image("Blue_Square", "assets/Blue Square.png")
		game.load.image("Red_Square", "assets/Red Square.png")
		}
	
	function create() {
	    //create the sprites 
		Green_Button = game.add.sprite(0, 0, "Green_Button")
		Red_Button = game.add.sprite(533.333333333333334,0,"Red_Button")
		Blue_Button = game.add.sprite(266.66666666667,0,"Blue_Button")
		//variables
		RightDown = false;
		LeftDown = false;
		DownDown = false;
		sDown = false;
		aDown = false;
		dDown = false;
	}

	function update() {
		if (game.input.keyboard.isDown(Phaser.Keyboard.RIGHT) && !RightDown) {
		//the red square
		Red_Square = game.add.sprite(mathRandomInt(0,790),mathRandomInt(200,590) ,"Red_Square")
		}
		if (game.input.keyboard.isDown(Phaser.Keyboard.D) && !dDown) {
		//the red square
		Red_Square = game.add.sprite(mathRandomInt(0,790),mathRandomInt(200,590) ,"Red_Square")
		}
		if (game.input.keyboard.isDown(Phaser.Keyboard.DOWN) && !DownDown) {
		//the blue square
		Blue_Square = game.add.sprite(mathRandomInt(0,790),mathRandomInt(200,590) ,"Blue_Square")
		}
		if (game.input.keyboard.isDown(Phaser.Keyboard.S) && !sDown) {
		//the blue square
		Blue_Square = game.add.sprite(mathRandomInt(0,790),mathRandomInt(200,590) ,"Blue_Square")
		}
		if (game.input.keyboard.isDown(Phaser.Keyboard.LEFT) && !LeftDown) {
		//the green square
		Green_Square = game.add.sprite(mathRandomInt(0,790),mathRandomInt(200,590) ,"Green_Square")
		}
		if (game.input.keyboard.isDown(Phaser.Keyboard.A) && !aDown) {
		//the green square
		Green_Square = game.add.sprite(mathRandomInt(0,790),mathRandomInt(200,590) ,"Green_Square")
		}
		RightDown = game.input.keyboard.isDown(Phaser.Keyboard.RIGHT);
		LeftDown = game.input.keyboard.isDown(Phaser.Keyboard.LEFT);
		DownDown = game.input.keyboard.isDown(Phaser.Keyboard.DOWN);
		aDown = game.input.keyboard.isDown(Phaser.Keyboard.A);
		sDown = game.input.keyboard.isDown(Phaser.Keyboard.S);
		dDown = game.input.kayboard.isDown(Phaser.Keyboard.D);
	}
</script>
</body>
</html>
